<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="search">
                <input class="searchInput" type="search" placeholder="Enter City Name">
                <ion-icon class="search-icon" name="search-outline"></ion-icon>
            </div>
            <div class="temp">
                <div class="temp-image"></div>
                <h1 class="temp-value">0&deg;c</h1>
                <h1 class="city-name">City</h1>
            </div>
            <div class="temp-detail">
                <div class="humidity">
                    <span class="humi-img"></span>
                    <div>
                        <p class="humi-value">00%</p>
                        <p class="humi-title">Humidity</p>
                    </div>
                </div>
                <div class="windSpeed">
                    <span class="ws-img"></span>
                    <div>
                        <p class="ws-value">00km/h</p>
                        <p class="ws-title">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
